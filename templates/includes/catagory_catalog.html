{% load static %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const headerCatalog = document.querySelector('.header1__catalog');

        if (headerCatalog) {
            headerCatalog.addEventListener('mouseover', function () {
                headerCatalog.classList.add('active');
            });

            headerCatalog.addEventListener('mouseout', function () {
                headerCatalog.classList.remove('active');
            });
        }
    });

</script>

<div class="header__bottom">
  <div class="container">
    <div class="row"><!-- Header > Catalog button -->
      <div class="col-lg-3 position-none">
        <div class="header1__catalog">
          <div class="header__catalog-shadow"></div>
          <a class="header__catalog-btn btn-red" href="">
            <picture>
              <source srcset="{% static 'icon/menu.svg' %}" type="image/webp"/>
              <img alt="" src="{% static 'icon/menu.svg' %}"/></picture>
            <span>Каталог товарів</span> </a> <!-- =========== Header Catalog =========== -->

          <div class="header__catalog-menu">
            <ul>
              {% for top_category in top_categories %}
                <li>
                  <a href="">
                    {% if top_category.category_icon %}
                      <img class="menucust_icon" src="{{ top_category.category_icon.url }}" alt=""/>
                    {% endif %}
                    <span>{{ top_category.title }}</span></a>
                  <ul>
                    {% for category in top_category.category_set.all %}
                      <li>
                        <a href="{{ category.get_absolute_url }}"><span>{{ category.title }}</span></a>
                      </li>
                    {% endfor %}
                  </ul>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
